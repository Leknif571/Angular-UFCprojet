
<div [ngClass]="{'card':true,
'm-3':true,
'isDeafeat': defeat == true,
'isNoDefeat': defeat== false }" style="width: 25rem;">

  <div class="text-center">
    <img class="pics" [src]="combattantPics">
    <div *ngIf="defeat == false">
               <p>Invaicu</p>
               <img class="logo" src="https://cdn-icons-png.flaticon.com/512/419/419952.png">
    </div>
    <div *ngIf="defeat == true">
      <p>Vaincu</p>
      <img class="logo"  src="https://cdn-icons-png.flaticon.com/512/451/451718.png">
  </div>
  </div>
  
  <div class="card-body">
        
          <div >
            <div>
              <!-- <h3 [ngStyle]="{color: changeColor()}" >Film : {{ Lname }}</h3> -->
            </div>
          
          </div>
          <div>
            <div>
              <div class="row">
                <div class="col-sm">
                  Nom: {{Lname}} <br>
                </div>
                <div class="col-sm">
                  Prenom: {{Fname}}
                </div>
              </div>
            <div>
              <div class="row">
                <div class="col-sm">
                  Age: {{age}} ans
                </div>
                <div class="col-sm">
                  Pays: {{country}}
                </div>
              </div>
            </div>
             
            </div>
            <div>
              <div class="row">
                <div class="col-sm">
                  Taille: {{height}} cm
                </div>
                <div class="col-sm">
                  Poids: {{weight}} kg
                </div>
              </div>
            </div>
            <br>
            <div class="text-center"> 
              {{nbVictory}} Victoire dont {{nbKo}} KO 
            </div>

          </div>
          <br>
          <div>
            <div>
              Description: <br>
              <div class="text-justify cadre">
                {{description}}
              </div>
            </div>
          </div>
          <!-- <button class="btn btn-outline-success" (click)="onWatchFilm()">Regarder</button> <br>
          <button class="btn btn-outline-info" (click)="onSwitch()">Switch</button> -->
        </div>
        <div class="text-center">
          <a [routerLink]="['/modif', id]" class="btn btn-warning m-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">

        </div>
